{% extends "base.html" %}


{% block content %}
    <script>
        $(function () {
            $("#birth").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2030"
            });

        });
</script>


    <div class="row">
        <form id='main_form' enctype="multipart/form-data" action="" method="post" >{% csrf_token %}
            <div class="col-md-6">

                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='name'>
                            Name
                        </label>
                        <div class="col-sm-6">
                            {{ form.name }}
                        </div>
                </div>

                <div class=" form-group">
                    <label class="col-sm-4 control-label" for='last_name'>
                        Last name
                    </label>

                    <div class="col-sm-6">
                        {{ form.last_name }}
                    </div>
                </div>

                <div class=" form-group">
                    <label class="col-sm-4 control-label" for='birth'>
                        Date of birth
                    </label>

                    <div class="col-sm-6">
                        {{ form.date_of_birth }}
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label">Photo</label>
                    {% if person.photo %}
                        <div class="col-sm-6">
                        {{ form.photo }}

                        <img src="{{ person.photo.url }}"
                             style="width: 300px;height: 300px" class="img-thumbnail">
                        </div>
                    {% endif %}</div>

            </div>
            <div class="col-md-6 form-group">
                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='email'>
                            Email
                        </label>
                        <div class="col-sm-6">
                            {{ form.email }}
                        </div>
                </div>

                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='jabber'>
                            Jabber
                        </label>
                        <div class="col-sm-6">
                            {{ form.jabber }}
                        </div>
                </div>

                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='skype'>
                            Skype
                        </label>
                        <div class="col-sm-6">
                            {{ form.skype }}
                        </div>
                </div>

                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='other_contacts'>
                            Other contacts
                        </label>
                        <div class="col-sm-6">
                            {{ form.other_contacts }}
                        </div>
                </div>

                <div class=" form-group">
                        <label class="col-sm-4 control-label" for='bio'>
                            Bio
                        </label>
                        <div class="col-sm-6">
                            {{ form.bio }}
                        </div>
                </div>

            </div>

            <br>

            <div class="row">
                <div style="text-align: left" class="col-md-2 col-md-offset-2">
<button id='submit' type="submit" class="btn btn-default">Save</button>
            <a href="/" class="btn btn-default">Cancel</a>

                </div>
            </div>
            <br>

        </form>

    </div>

<script type="text/javascript" >

</script>

{% endblock %}
