<!DOCTYPE html>
<html>
<head>
    <title>Info box</title>
</head>
<body>

    {% for object in person %}
        <div>
            <p><b>Name: </b> {{ object.name }}</p>
            <p><b>Surname: </b>{{ object.surname }}</p>
            <p><b>Biography: </b>{{ object.biography }}</p>
            <p><b>My contacts: </b>{{ object.contacts }}</p>
        </div>

    {% endfor %}

</body>
</html>
